<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <title>TIC TAC TOE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Erica+One&display=swap');
    </style>
</head>
<body>
<section class="new-page">
    <div class="display-play" >
        <img src="tic.jpg" alt="" style="height: 765px"  >
        <div class="centered">
           <a>Welcome to</a>
           <h1>Gamify</h1>
           <p>Click here to play TIC-TAC-TOE</p>
           <a href="#next-page"><button>PLAY</button></a>
        </div>
    </div>
</section>


<section id="next-page" style="height: 770px">
    <nav>
        <ul>
                My-Tic-Tac-Toe
        </ul>
    </nav>
    <div class="gameContainer">
        
        <div class="container">
            <div class="line"></div>
                <div class="box box1 box4"><span class="boxtext"></span></div>
                <div class="box box1"><span class="boxtext"></span></div>
                <div class="box box1 box3 "><span class="boxtext"></span></div>
                <div class="box box4"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box box3 "><span class="boxtext"></span></div>
                <div class="box box4 box2"><span class="boxtext"></span></div>
                <div class="box box2"><span class="boxtext"></span></div>
                <div class="box box2 box3"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to TIC TAC Toe</h1>
            <div class="bottom">
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img class="image1" src="excited.gif " alt="">
                <img class="image2" src="giphy.gif" alt="">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js" ></script>   
</section> 
</body>
</html>
